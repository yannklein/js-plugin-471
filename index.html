<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div class="container text-center mt-5">
      <h1>üí™ Plugins powaa ‚ö°Ô∏è</h1>

      <select class="select2" name="country">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="CA">California</option>
        <option value="OH">Ohio</option>
        <option value="HI">Hawaii</option>
        <option value="MN">Montana</option>
        <option value="WA">Washington</option>
        <option value="MA">Massachusetts</option>
      </select>

      <textarea class="form-control" id="editor" rows="4"></textarea>
      <div id="preview"></div>

      <form id="search-movies" class="form-inline d-flex justify-content-center m-5">
        <input id="keyword" type="text" class="form-control" placeholder="Find movies">
        <input id="submit" type="submit" class="btn btn-primary form-control" value="Search">
      </form>

      <ul class="list-inline mt-5" id="results">
      </ul>

    </div>

    <!-- At the end, the script -->
    <script src="dist/main.js"></script>
  </body>
</html>
